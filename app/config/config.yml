imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: "@BarraBackBundle/Resources/config/services.yml" }

framework:
    #esi:             ~
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:
        enable_annotations: true
        enabled: true
        api: 2.5
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    trusted_hosts:   ~
    trusted_proxies: ~
    session:
        # handler_id set to null will use default session handler from php.ini
        handler_id:  ~
    fragments:       ~
    http_method_override: true
    translator: { fallback: en } # language(-file) if requested translation file is not found
    default_locale:  de          # for links, when no favorite given


# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"
    form:
        resources:
            - 'BarraBackBundle:Form:tableRow.html.twig' # for autoinclude

# Assetic Configuration
assetic:
    debug:          "%kernel.debug%"
    use_controller: false
    bundles:        [ BarraBackBundle, BarraFrontBundle, BarraSecurityBundle ]
    #java: /usr/bin/java
    filters:
        cssrewrite: ~
        #closure:
        #    jar: "%kernel.root_dir%/Resources/java/compiler.jar"
        #yui_css:
        #    jar: "%kernel.root_dir%/Resources/java/yuicompressor-2.4.7.jar"

# Doctrine Configuration
doctrine:
    dbal:
        driver:   "%database_driver%"
        host:     "%database_host%"
        port:     "%database_port%"
        dbname:   "%database_name%"
        user:     "%database_user%"
        password: "%database_password%"
        charset:  UTF8
        # if using pdo_sqlite as your database driver, add the path in parameters.yml
        # e.g. database_path: "%kernel.root_dir%/data/data.db3"
        # path:     "%database_path%"

    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        auto_mapping: true

# Swiftmailer Configuration
swiftmailer:
    transport:  "%mailer_transport%"
    encryption: "%mailer_encryption%"
    auth_mode:  "%mailer_auth_mode%"
    port:       "%mailer_port%"
    host:       "%mailer_host%"
    username:   "%mailer_user%"
    password:   "%mailer_password%"


fos_rest:
    disable_csrf_role: ROLE_REST                            # role defined in security.yml yet
    param_fetcher_listener: true                            # reading parameters from the request
    format_listener: true                                   # determining the correct response format
    body_listener: #true                                    # decoding the request content
        decoders:
          json: fos_rest.decoder.jsontoform                 # for checkboxes with boolean values
          xml: fos_rest.decoder.xml
          #array_normalizer: fos_rest.normalizer.camel_keys # transform underscored array keys to camel cased ones [be aware of form_name]
    view:
        view_response_listener: 'force'                     # formatting the response (with twig or serializer [xml/json])
        formats:                                            # serializer for rendering
            xml: true
            json : true
        templating_formats:                                 # template for rendering via templating service
            html: false                                     # false to don't have to support separate twig templates
        force_redirects:
            html: true                                      # default
        failed_validation: HTTP_BAD_REQUEST
        default_engine: twig
    routing_loader:
        default_format: json                                # if none is set via URL

sensio_framework_extra:
    view: { annotations: false }                            # FOSRestBundle takes over the controller annotations handling for views