barra_default_me:
    path:     /{lang}
    defaults: { _controller: BarraDefaultBundle:Me:index, lang: de }
    requirements:
      lang: de|en




barra_default_admin:
    path:     /admino
    defaults: { _controller: BarraDefaultBundle:Admin:index }




barra_default_references:
    path:     /references/{lang}
    defaults: { _controller: BarraDefaultBundle:Reference:index, lang: de }
    requirements:
      lang: de|en

barra_default_reference:
    path:     /references/{id}/{lang}
    defaults: { _controller: BarraDefaultBundle:Reference:showReference, id: 1, lang: de }
    requirements:
      id: \d+
      lang: de|en




barra_default_recipes:
