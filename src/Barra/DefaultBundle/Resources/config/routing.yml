    defaults: { _controller: BarraDefaultBundle:Recipe:index }

barra_default_recipe:
    path:     /recipes/{id}
    defaults: { _controller: BarraDefaultBundle:Recipe:showRecipe, id: 1 }
    requirements:
      id: \d+




